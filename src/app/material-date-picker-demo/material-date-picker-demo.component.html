<h1>ANGULAR MATERIAL DATE PICKER</h1>
<ul>
  <li><span class="badge">Basic / Default:</span><br>
    <p class="materialDemoItem"> 
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 
    </p>
  </li>
</ul>

<a mat-raised-button routerLink="/amd">Return To Angular Material Demo</a>
