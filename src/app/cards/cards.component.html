<div class="card_container">
  <div class="grid grid-pad">
    <kard class="col-1-4" [kard]="kard1"></kard>
    <kard class="col-1-4" [kard]="kard2"></kard>
    <kard class="col-1-4" [kard]="kard2"></kard>
    <kard class="col-1-4" [kard]="kard2"></kard>
    <kard class="col-1-4" [kard]="kard2"></kard>
    <kard class="col-1-4" [kard]="kard2"></kard>
  </div>
</div>

<div class="kardData"> 
  <h2>Parent Of Card 1</h2>
<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput 
          placeholder="Title" 
          [value] = "cardTitleTypeLocal" 
          (input)="update($event.target.value)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Sub Title" [value] = "cardTitleTypeLocal" (input)="update($event.target.value)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Image Text" [value] = "cardTitleTypeLocal" (input)="update($event.target.value)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Footer" [value] = "cardTitleTypeLocal" (input)="update($event.target.value)">
    </mat-form-field>
   

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
  
  </form>
</div>
  <br> 
  

<mat-chip-list aria-label="Card data selection">
  <mat-chip (click)="changeCard(1)">Clear Card</mat-chip>
  <mat-chip color="primary" selected (click)="changeCard(1)">Change Card</mat-chip>
  <mat-chip color="accent" selected (click)="resetCard(1)">Reset Card</mat-chip>
</mat-chip-list>
</div>
