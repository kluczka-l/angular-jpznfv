<mat-sidenav-container>
	<mat-sidenav #sidenav mode="side" [(opened)]="localSidenavOpened">
		Side Bar Content Here
		<p><button mat-raised-button *ngIf="localSidenavOpened" (click)="sidenav.toggle()">Hide Local Side Bar</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <h1>Welcome  {{siteName}}!</h1>
    <ul>
      <li [elmHighlight]="'yellow'">Banner: In Progress</li>
      <li>Sidebar: In Progress</li>
      <li>Content Pages:</li>
        <ul>
          <li appHighlight><a routerLink="/aoi">AOI Management Page:</a> To Do</li>
          <li>Other Content Pages: To Do</li>
          <li appHighlight><a routerLink="/demos">Demo Selection Page:</a></li>
        </ul>
    </ul>

    <p><button mat-raised-button *ngIf="!localSidenavOpened" (click)="sidenav.toggle()">Show Local Side Bar</button></p>
    <p><button mat-raised-button *ngIf="!displayDemoStuff" (click)="showDemoStuff()">Show Some Stuff</button></p>

<div *ngIf="displayDemoStuff">

  <p>____________________________________________</p>
  <h2>Some STUFF</h2>
  <p><button mat-raised-button *ngIf="displayDemoStuff" (click)="hideDemoStuff()">Hide Some Stuff</button></p>



</div>
  </mat-sidenav-content>
</mat-sidenav-container>
