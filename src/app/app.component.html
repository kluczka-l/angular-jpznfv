<div class="app-container">
	<mat-toolbar color="primary" class="topbar-toolbar">
		  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img [src]="topbarImageUrl" width="70" height="70"> 
      <a [routerLink]="['/']">
        <h1 class="topbar-app-name">{{siteName}}</h1>
      </a>
      <nav class="topbar-nav">
        <div>
        <ul>
          <li><a routerLink="/" title="Home Page"><mat-icon>home</mat-icon></a></li>
          <li><a routerLink="/aoi" title="AOI Management Page">AOI Management</a></li>
          <li><a routerLink="/demos" title="Demo Selection Page">Demo</a></li>
        </ul>
        </div>
      </nav>
  </mat-toolbar>
  <div class="contentFrame">
    <mat-sidenav-container >
      <mat-sidenav #snav mode="side">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
       </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
