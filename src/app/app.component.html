<div class="topbar-containerx">
    <mat-toolbar color="primary" class="topbar-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img [src]="topbarImageUrl" width="70" height="70"> 
      <a [routerLink]="['/']">
        <h1 class="topbar-app-name">{{siteName}}</h1>
      </a>
      <nav class="topbar-nav">
<ul>
  <li>
    <a routerLink= "/">Home</a>
  </li>
  <li>
    <a routerLink="/cards">Apps</a>
  </li>
  <li>
    <a routerLink="/aoi">AOI Management</a>
  </li>
</ul>
</nav>
  </mat-toolbar>



<mat-sidenav-container >
    <mat-sidenav #snav  fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="appContent">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
